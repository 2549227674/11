<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调研方法论</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts-wordcloud/2.1.0/echarts-wordcloud.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
        }
        .word-cloud {
            background: radial-gradient(circle at center, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
        }
    </style>
</head>
<body class="h-screen bg-gradient-to-br from-blue-50 via-white to-orange-50 overflow-hidden">
    <div class="w-full h-screen p-8 flex flex-col">
        <!-- 标题区域 -->
        <div class="mb-6 fade-in">
            <h1 class="text-5xl font-bold text-gray-800 mb-4" style="font-family: 'Noto Serif SC', serif;">
                我们的方法论：来自<span class="text-blue-600">超过100份真实声音</span>的洞察
            </h1>
            <p class="text-xl text-gray-600">科学严谨的调研体系，确保数据的真实性与代表性</p>
        </div>
        
        <!-- 内容区域 -->
        <div class="flex-1 grid grid-cols-2 gap-8">
            <!-- 左侧：样本代表性 -->
            <div class="space-y-8">
                <!-- 年级分布 -->
                <div class="fade-in">
                    <div class="bg-white rounded-3xl p-8 shadow-xl">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                            <span class="w-3 h-3 bg-blue-500 rounded-full mr-3"></span>
                            覆盖所有年级
                        </h3>
                        <div id="gradeChart" class="h-56"></div>
                        <p class="text-sm text-gray-500 text-center mt-4">调研样本年级分布情况</p>
                    </div>
                </div>
                
                <!-- 学科分布 -->
                <div class="fade-in">
                    <div class="bg-white rounded-3xl p-8 shadow-xl">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                            <span class="w-3 h-3 bg-green-500 rounded-full mr-3"></span>
                            覆盖所有学科
                        </h3>
                        <div id="subjectChart" class="h-56"></div>
                        <p class="text-sm text-gray-500 text-center mt-4">调研样本学科分布情况</p>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：核心发现 -->
            <div class="fade-in">
                <div class="bg-white rounded-3xl p-8 shadow-xl h-full flex flex-col">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <span class="w-3 h-3 bg-orange-500 rounded-full mr-3"></span>
                        用户声音词云分析
                    </h3>
                    
                    <!-- 词云图容器 -->
                    <div id="wordCloud" class="flex-1 word-cloud rounded-2xl"></div>
                    
                    <!-- 关键发现 -->
                    <div class="mt-8 p-6 bg-gradient-to-r from-blue-50 to-orange-50 rounded-2xl">
                        <h4 class="text-lg font-bold text-gray-800 mb-4">核心发现</h4>
                        <div class="space-y-3">
                            <div class="flex items-center">
                                <span class="w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
                                <span class="text-gray-700"><span class="bg-yellow-100 px-2 py-1 rounded-lg font-semibold">小组讨论</span>是最高频需求</span>
                            </div>
                            <div class="flex items-center">
                                <span class="w-2 h-2 bg-orange-500 rounded-full mr-3"></span>
                                <span class="text-gray-700"><span class="bg-yellow-100 px-2 py-1 rounded-lg font-semibold">延长开放</span>呼声强烈</span>
                            </div>
                            <div class="flex items-center">
                                <span class="w-2 h-2 bg-green-500 rounded-full mr-3"></span>
                                <span class="text-gray-700">用户期待<span class="bg-yellow-100 px-2 py-1 rounded-lg font-semibold">智能化服务</span></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-6 text-center">
                        <p class="text-lg text-gray-600 italic">
                            "我们倾听并响应了用户的每一个真实声音"
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载动画
        anime.timeline({
            easing: 'easeOutExpo',
            duration: 800
        })
        .add({
            targets: '.fade-in',
            opacity: [0, 1],
            translateY: [30, 0],
            delay: anime.stagger(200)
        });

        // 年级分布饼图
        const gradeChart = echarts.init(document.getElementById('gradeChart'));
        const gradeOption = {
            series: [{
                type: 'pie',
                radius: ['45%', '75%'],
                center: ['50%', '50%'],
                data: [
                    { value: 15, name: '大一', itemStyle: { color: '#4A90E2' } },
                    { value: 22, name: '大二', itemStyle: { color: '#5DADE2' } },
                    { value: 28, name: '大三', itemStyle: { color: '#F5A623' } },
                    { value: 25, name: '大四', itemStyle: { color: '#AED6F1' } },
                    { value: 10, name: '研究生', itemStyle: { color: '#F8C471' } }
                ],
                label: {
                    show: true,
                    formatter: '{b}\n{c}%',
                    fontSize: 12,
                    color: '#666'
                },
                labelLine: { show: true }
            }]
        };
        gradeChart.setOption(gradeOption);

        // 学科分布柱状图
        const subjectChart = echarts.init(document.getElementById('subjectChart'));
        const subjectOption = {
            grid: { top: 20, right: 20, bottom: 60, left: 60 },
            xAxis: {
                type: 'category',
                data: ['工科', '理科', '文科', '商科', '艺术', '其他'],
                axisLine: { lineStyle: { color: '#4A90E2' } },
                axisLabel: { 
                    color: '#666', 
                    fontSize: 12,
                    interval: 0,
                    rotate: 0
                }
            },
            yAxis: {
                type: 'value',
                axisLine: { lineStyle: { color: '#4A90E2' } },
                axisLabel: { color: '#666', fontSize: 12 },
                splitLine: { lineStyle: { color: '#f0f0f0' } }
            },
            series: [{
                data: [32, 18, 25, 15, 6, 4],
                type: 'bar',
                itemStyle: {
                    color: {
                        type: 'linear',
                        x: 0, y: 0, x2: 0, y2: 1,
                        colorStops: [
                            { offset: 0, color: '#5DADE2' },
                            { offset: 1, color: '#4A90E2' }
                        ]
                    },
                    borderRadius: [4, 4, 0, 0]
                },
                emphasis: {
                    itemStyle: { color: '#F5A623' }
                }
            }]
        };
        subjectChart.setOption(subjectOption);

        // 词云图
        const wordCloudChart = echarts.init(document.getElementById('wordCloud'));
        const wordCloudOption = {
            series: [{
                type: 'wordCloud',
                shape: 'circle',
                left: 'center',
                top: 'center',
                width: '90%',
                height: '90%',
                right: null,
                bottom: null,
                sizeRange: [20, 60],
                rotationRange: [-45, 45],
                rotationStep: 45,
                gridSize: 8,
                drawOutOfBound: false,
                textStyle: {
                    fontFamily: 'Noto Sans SC',
                    fontWeight: 'bold',
                    color: function () {
                        const colors = ['#4A90E2', '#F5A623', '#5DADE2', '#AED6F1', '#F8C471'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    }
                },
                emphasis: {
                    textStyle: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                data: [
                    { name: '小组讨论', value: 100 },
                    { name: '延长开放', value: 85 },
                    { name: '在线预约', value: 80 },
                    { name: '安静环境', value: 75 },
                    { name: '咖啡服务', value: 70 },
                    { name: '网络稳定', value: 65 },
                    { name: '座位舒适', value: 60 },
                    { name: '价格合理', value: 55 },
                    { name: '位置便利', value: 50 },
                    { name: '学伴匹配', value: 45 },
                    { name: '活动丰富', value: 40 },
                    { name: '设备齐全', value: 35 },
                    { name: '环境温馨', value: 30 },
                    { name: '服务贴心', value: 25 },
                    { name: '氛围浓厚', value: 20 }
                ]
            }]
        };
        wordCloudChart.setOption(wordCloudOption);

        // 响应式处理
        window.addEventListener('resize', () => {
            gradeChart.resize();
            subjectChart.resize();
            wordCloudChart.resize();
        });
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
