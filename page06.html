<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场潜力分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family/Noto+Serif+SC:wght@400;700;900&family/Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
        }
        .highlight-number {
            background: linear-gradient(135deg, #F5A623 0%, #FF6B35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .market-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.8) 100%);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="h-screen bg-gradient-to-br from-blue-50 via-white to-orange-50 overflow-hidden">
    <div class="w-full h-screen p-8 flex flex-col">
        <!-- 标题区域 -->
        <div class="text-center mb-6 fade-in">
            <h1 class="text-5xl font-bold text-gray-800 mb-4" style="font-family: 'Noto Serif SC', serif;">
                一个被<span class="text-blue-600">数据验证</span>的蓝海市场
            </h1>
            <p class="text-xl text-gray-600">强大的用户付费意愿，清晰的市场定价策略</p>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="flex-1 grid grid-cols-2 gap-8">
            <!-- 左侧：付费意愿分析 -->
            <div class="fade-in">
                <div class="market-card rounded-3xl p-8 shadow-xl h-full flex flex-col">
                    <div class="flex items-center mb-6">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                        <h3 class="text-2xl font-bold text-gray-800">用户付费意愿强烈</h3>
                    </div>
                    
                    <!-- 关键数据 -->
                    <div class="text-center mb-6">
                        <div class="highlight-number text-5xl font-black mb-2">41%+</div>
                        <p class="text-lg text-gray-600">的同学明确<span class="bg-green-100 px-2 py-1 rounded-lg font-semibold">"愿意"</span>或<span class="bg-green-100 px-2 py-1 rounded-lg font-semibold">"非常愿意"</span>付费</p>
                        <p class="text-sm text-gray-500 mt-2">市场基础坚实，用户教育成本低</p>
                    </div>
                    
                    <!-- 横向柱状图 -->
                    <div id="willingnessChart" class="flex-1 min-h-0"></div>
                    
                    <div class="mt-4 text-sm text-gray-500 text-center">
                        图：用户付费意愿分布情况
                    </div>
                </div>
            </div>
            
            <!-- 右侧：价格接受度 -->
            <div class="fade-in">
                <div class="market-card rounded-3xl p-8 shadow-xl h-full flex flex-col">
                    <div class="flex items-center mb-6">
                        <div class="w-3 h-3 bg-blue-500 rounded-full mr-3"></div>
                        <h3 class="text-2xl font-bold text-gray-800">价格策略完美契合</h3>
                    </div>
                    
                    <!-- 关键数据 -->
                    <div class="text-center mb-6">
                        <div class="highlight-number text-5xl font-black mb-2">48%</div>
                        <p class="text-lg text-gray-600">用户接受<span class="bg-blue-100 px-2 py-1 rounded-lg font-semibold">5-10元/小时</span>定价</p>
                        <p class="text-sm text-gray-500 mt-2">与我司基础定价策略完美契合</p>
                    </div>
                    
                    <!-- 价格接受度饼图 -->
                    <div id="priceChart" class="flex-1 min-h-0"></div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 p-4 rounded-xl text-center">
                            <div class="text-2xl font-bold text-blue-600">5-10元</div>
                            <div class="text-sm text-blue-700">基础定价区间</div>
                        </div>
                        <div class="bg-green-50 p-4 rounded-xl text-center">
                            <div class="text-2xl font-bold text-green-600">65%</div>
                            <div class="text-sm text-green-700">毛利率水平</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部市场总结 -->
        <div class="mt-8 fade-in">
            <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-6 shadow-xl">
                <div class="grid grid-cols-4 gap-8 text-center">
                    <div>
                        <div class="text-3xl font-bold text-blue-600 mb-2">3.5万</div>
                        <div class="text-sm text-gray-600">目标用户规模</div>
                    </div>
                    <div>
                        <div class="text-3xl font-bold text-orange-600 mb-2">25%</div>
                        <div class="text-sm text-gray-600">预期渗透率</div>
                    </div>
                    <div>
                        <div class="text-3xl font-bold text-green-600 mb-2">8750</div>
                        <div class="text-sm text-gray-600">活跃用户数量</div>
                    </div>
                    <div>
                        <div class="text-3xl font-bold text-purple-600 mb-2">1500万</div>
                        <div class="text-sm text-gray-600">年市场规模(元)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载动画
        anime.timeline({
            easing: 'easeOutExpo',
            duration: 800
        })
        .add({
            targets: '.fade-in',
            opacity: [0, 1],
            translateY: [30, 0],
            delay: anime.stagger(200)
        });

        // 付费意愿横向柱状图
        const willingnessChart = echarts.init(document.getElementById('willingnessChart'));
        const willingnessOption = {
            grid: { top: 20, right: 60, bottom: 40, left: 100 },
            xAxis: {
                type: 'value',
                axisLine: { lineStyle: { color: '#4A90E2' } },
                axisLabel: { color: '#666', fontSize: 12 },
                splitLine: { lineStyle: { color: '#f0f0f0' } }
            },
            yAxis: {
                type: 'category',
                data: ['非常不愿意', '不太愿意', '一般', '愿意', '非常愿意'],
                axisLine: { lineStyle: { color: '#4A90E2' } },
                axisLabel: { color: '#666', fontSize: 12 }
            },
            series: [{
                data: [8, 12, 39, 28, 13],
                type: 'bar',
                itemStyle: {
                    color: function(params) {
                        const colors = ['#FF6B6B', '#FFA07A', '#FFD93D', '#6BCF7F', '#4ECDC4'];
                        return colors[params.dataIndex];
                    },
                    borderRadius: [0, 4, 4, 0]
                },
                label: {
                    show: true,
                    position: 'right',
                    formatter: '{c}%',
                    color: '#666',
                    fontSize: 12
                }
            }]
        };
        willingnessChart.setOption(willingnessOption);

        // 价格接受度饼图
        const priceChart = echarts.init(document.getElementById('priceChart'));
        const priceOption = {
            series: [{
                type: 'pie',
                radius: ['40%', '70%'],
                center: ['50%', '50%'],
                data: [
                    { value: 48, name: '5-10元/小时', itemStyle: { color: '#4A90E2' } },
                    { value: 28, name: '10-15元/小时', itemStyle: { color: '#F5A623' } },
                    { value: 15, name: '15-20元/小时', itemStyle: { color: '#5DADE2' } },
                    { value: 9, name: '20元以上/小时', itemStyle: { color: '#AED6F1' } }
                ],
                label: {
                    show: true,
                    formatter: '{b}\n{c}%',
                    fontSize: 12,
                    color: '#666'
                },
                labelLine: { show: true },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };
        priceChart.setOption(priceOption);

        // 响应式处理
        window.addEventListener('resize', () => {
            willingnessChart.resize();
            priceChart.resize();
        });

        // 数字动画
        anime({
            targets: '.highlight-number',
            innerHTML: [0, function(el) { return el.innerHTML; }],
            duration: 2000,
            delay: 1000,
            round: 1,
            easing: 'easeOutExpo'
        });
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
