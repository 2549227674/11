<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
        }
        .demo-button {
            background: linear-gradient(135deg, #4A90E2 0%, #F5A623 100%);
            transition: all 0.3s ease;
        }
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(74, 144, 226, 0.3);
        }
        .demo-button:active {
            transform: translateY(0);
        }
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="h-screen bg-gradient-to-br from-blue-50 via-white to-orange-50 overflow-hidden">
    <div class="w-full h-screen p-8 flex flex-col relative">
        <!-- 背景装饰 -->
        <div class="absolute top-20 right-20 w-32 h-32 bg-blue-100 rounded-full opacity-40 floating-element"></div>
        <div class="absolute bottom-20 left-20 w-24 h-24 bg-orange-100 rounded-full opacity-40 floating-element" style="animation-delay: -3s;"></div>
        
        <!-- 标题区域 -->
        <div class="text-center mb-6 fade-in">
            <h1 class="text-5xl font-bold text-gray-800 mb-4" style="font-family: 'Noto Serif SC', serif;">
                眼见为实：我们的<span class="text-blue-600">2.0版高保真原型</span>
            </h1>
            <p class="text-2xl text-gray-600">真实可交互的产品体验，让想法触手可及</p>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="flex-1 flex items-center justify-center">
            <div class="max-w-4xl mx-auto text-center">
                <!-- 产品截图展示 -->
                <div class="mb-6 fade-in">
                    <div class="relative inline-block">
                        <img src="smart_space.png" alt="产品界面截图" class="w-full max-w-4xl rounded-3xl shadow-2xl">
                        
                        <!-- 界面标注点 -->
                        <div class="absolute top-1/4 left-1/4 w-4 h-4 bg-red-500 rounded-full pulse cursor-pointer" title="智能预约系统"></div>
                        <div class="absolute top-1/3 right-1/4 w-4 h-4 bg-blue-500 rounded-full pulse cursor-pointer" style="animation-delay: -1s;" title="座位状态实时监控"></div>
                        <div class="absolute bottom-1/3 left-1/3 w-4 h-4 bg-green-500 rounded-full pulse cursor-pointer" style="animation-delay: -2s;" title="咖啡点单功能"></div>
                    </div>
                </div>
                
                <!-- 体验按钮 -->
                <div class="mb-6 fade-in">
                    <button class="demo-button text-white text-2xl font-bold px-12 py-6 rounded-full shadow-lg" onclick="openDemo()">
                        <span class="flex items-center justify-center">
                            <span class="mr-3">🚀</span>
                            [ 点击体验产品原型 ]
                        </span>
                    </button>
                    <p class="text-lg text-gray-500 mt-4">完整功能演示，支持所有交互操作</p>
                </div>
                
                <!-- 功能亮点 -->
                <div class="grid grid-cols-3 gap-8 fade-in">
                    <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg">
                        <div class="text-4xl mb-3">🎯</div>
                        <h4 class="text-xl font-bold text-gray-800 mb-2">智能预约</h4>
                        <p class="text-gray-600">一键预约，座位状态实时掌握</p>
                    </div>
                    <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg">
                        <div class="text-4xl mb-3">☕</div>
                        <h4 class="text-xl font-bold text-gray-800 mb-2">咖啡服务</h4>
                        <p class="text-gray-600">品质咖啡，学习提神两不误</p>
                    </div>
                    <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg">
                        <div class="text-4xl mb-3">👥</div>
                        <h4 class="text-xl font-bold text-gray-800 mb-2">社群互动</h4>
                        <p class="text-gray-600">学伴匹配，共同进步成长</p>
                    </div>
                </div>
                
                <!-- 技术说明 -->
                <div class="mt-12 fade-in">
                    <div class="inline-flex items-center space-x-6 bg-white/60 backdrop-blur-sm rounded-full px-8 py-4 shadow-md">
                        <span class="text-gray-700 font-medium">技术栈</span>
                        <div class="flex space-x-4">
                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">React Native</span>
                            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">Node.js</span>
                            <span class="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-sm">MongoDB</span>
                            <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm">WebSocket</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 备用方案提示 -->
        <div class="absolute bottom-8 right-8 fade-in">
            <div class="bg-white/80 backdrop-blur-sm rounded-full px-6 py-3 shadow-lg text-sm text-gray-600">
                💡 <span class="font-semibold">备用方案</span>：已准备15秒演示视频（网络不佳时播放）
            </div>
        </div>
    </div>

    <script>
        // 页面加载动画
        anime.timeline({
            easing: 'easeOutExpo',
            duration: 1000
        })
        .add({
            targets: '.fade-in',
            opacity: [0, 1],
            translateY: [30, 0],
            delay: anime.stagger(200)
        });

        // 按钮点击效果
        function openDemo() {
            // 按钮动画
            anime({
                targets: '.demo-button',
                scale: [1, 0.95, 1],
                duration: 200,
                easing: 'easeInOutQuad',
                complete: function() {
                    // 这里可以打开实际的演示链接
                    alert('演示链接将在实际演示时打开\n\n功能包括：\n• 座位预约系统\n• 咖啡点单功能\n• 学伴匹配系统\n• 实时状态监控');
                }
            });
        }

        // 标注点悬停效果
        document.querySelectorAll('.pulse').forEach(point => {
            point.addEventListener('mouseenter', function() {
                anime({
                    targets: this,
                    scale: [1, 1.5],
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            });
            
            point.addEventListener('mouseleave', function() {
                anime({
                    targets: this,
                    scale: [1.5, 1],
                    duration: 200,
                    easing: 'easeOutQuad'
                });
            });
        });
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
