<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实施路线图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family/Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
        }
        .phase-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.8) 100%);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .phase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .timeline-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: relative;
        }
        .timeline-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
    </style>
</head>
<body class="h-screen bg-gradient-to-br from-blue-50 via-white to-orange-50 overflow-hidden">
    <div class="w-full h-screen p-8 flex flex-col">
        <!-- 标题区域 -->
        <div class="text-center mb-6 fade-in">
            <h1 class="text-5xl font-bold text-gray-800 mb-4" style="font-family: 'Noto Serif SC', serif;">
                我们的规划：<span class="text-blue-600">小步快跑</span>，快速迭代
            </h1>
            <p class="text-xl text-gray-600">分阶段实施策略，确保每一步都稳健可行</p>
        </div>
        
        <!-- 时间轴图片 -->
        <div class="flex-1 flex items-center justify-center mb-6 fade-in">
            <img src="roadmap.png" alt="实施路线图" class="w-full max-w-6xl rounded-3xl shadow-2xl">
        </div>
        
        <!-- 三阶段详细说明 -->
        <div class="grid grid-cols-3 gap-8 fade-in">
            <!-- Phase 1 -->
            <div class="phase-card rounded-3xl p-6 shadow-xl">
                <div class="flex items-center mb-4">
                    <div class="timeline-dot bg-blue-500 mr-4"></div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">Phase 1</h3>
                        <p class="text-sm text-gray-600">MVP验证阶段</p>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="bg-blue-50 p-3 rounded-lg">
                        <p class="text-sm font-semibold text-blue-800">时间：现在 - 2025.12</p>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">原型测试与优化</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">收集100+用户反馈</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">技术架构验证</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">商业模式验证</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Phase 2 -->
            <div class="phase-card rounded-3xl p-6 shadow-xl">
                <div class="flex items-center mb-4">
                    <div class="timeline-dot bg-orange-500 mr-4"></div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">Phase 2</h3>
                        <p class="text-sm text-gray-600">校园试点阶段</p>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="bg-orange-50 p-3 rounded-lg">
                        <p class="text-sm font-semibold text-orange-800">时间：2026年春季</p>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-orange-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">运营50座位实体点</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-orange-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">验证商业模式</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-orange-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">建立运营体系</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-orange-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">品牌初步建立</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Phase 3 -->
            <div class="phase-card rounded-3xl p-6 shadow-xl">
                <div class="flex items-center mb-4">
                    <div class="timeline-dot bg-green-500 mr-4"></div>
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">Phase 3</h3>
                        <p class="text-sm text-gray-600">模式复制阶段</p>
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="bg-green-50 p-3 rounded-lg">
                        <p class="text-sm font-semibold text-green-800">时间：2026年秋季</p>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">向其他高校扩张</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">标准化运营模式</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">技术平台升级</span>
                        </div>
                        <div class="flex items-center">
                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-700">寻求A轮融资</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部关键里程碑 -->
        <div class="mt-8 fade-in">
            <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-6 shadow-xl">
                <h4 class="text-lg font-bold text-gray-800 mb-4 text-center">关键里程碑</h4>
                <div class="grid grid-cols-4 gap-8">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600 mb-2">Q4 2025</div>
                        <div class="text-sm text-gray-600">完成MVP验证</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-orange-600 mb-2">Q2 2026</div>
                        <div class="text-sm text-gray-600">启动校园试点</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600 mb-2">Q4 2026</div>
                        <div class="text-sm text-gray-600">实现盈亏平衡</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-600 mb-2">2027</div>
                        <div class="text-sm text-gray-600">多校区扩张</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载动画
        anime.timeline({
            easing: 'easeOutExpo',
            duration: 1000
        })
        .add({
            targets: '.fade-in',
            opacity: [0, 1],
            translateY: [30, 0],
            delay: anime.stagger(200)
        });

        // 时间轴点动画
        anime({
            targets: '.timeline-dot',
            scale: [0, 1],
            duration: 800,
            delay: anime.stagger(300, {start: 1500}),
            easing: 'easeOutElastic(1, .8)'
        });

        // 阶段卡片悬停效果
        document.querySelectorAll('.phase-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                anime({
                    targets: this.querySelector('.timeline-dot'),
                    scale: [1, 1.2],
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            });
            
            card.addEventListener('mouseleave', function() {
                anime({
                    targets: this.querySelector('.timeline-dot'),
                    scale: [1.2, 1],
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            });
        });
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
