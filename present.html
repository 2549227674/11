<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #000; overflow: hidden; }
        .slideshow-container { width: 100vw; height: 100vh; position: relative; }
        .slide { width: 100%; height: 100%; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.5s ease-in-out; }
        .slide.active { opacity: 1; }
        .slide iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="slideshow-container">

        <div class="slide active" data-slide="0">
            <iframe src="page01.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="1">
            <iframe src="page02.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="2">
            <iframe src="page03.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="3">
            <iframe src="page04.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="4">
            <iframe src="page05.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="5">
            <iframe src="page06.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="6">
            <iframe src="page07.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="7">
            <iframe src="page08.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="8">
            <iframe src="page09.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="9">
            <iframe src="page10.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="10">
            <iframe src="page11.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="11">
            <iframe src="page12.html" loading="lazy"></iframe>
        </div>

        <div class="slide" data-slide="12">
            <iframe src="page13.html" loading="lazy"></iframe>
        </div>


    </div>

      <script>
          let currentSlide = 0;
          const slides = document.querySelectorAll('.slide');
          const totalSlides = slides.length;
  
          function updateSlideDisplay() {
              slides.forEach((slide, index) => {
                  if (index === currentSlide) {
                      slide.classList.add('active');
                  } else {
                      slide.classList.remove('active');
                  }
              });
          }
  
          function goToSlide(i) {
              if (i >= 0 && i < totalSlides) {
                  currentSlide = i;
                  updateSlideDisplay();
              }
          }
  
          function nextSlide() {
              if (currentSlide < totalSlides - 1) {
                  currentSlide++;
                  updateSlideDisplay();
              }
          }
  
          function prevSlide() {
              if (currentSlide > 0) {
                  currentSlide--;
                  updateSlideDisplay();
              }
          }
  
          window.addEventListener('keydown', e => {
              if (e.key === 'ArrowRight' || e.key === ' ') {
                  e.preventDefault();
                  nextSlide();
              } else if (e.key === 'ArrowLeft') {
                  e.preventDefault();
                  prevSlide();
              } else if (e.key === 'Home') {
                  e.preventDefault();
                  goToSlide(0);
              } else if (e.key === 'End') {
                  e.preventDefault();
                  goToSlide(totalSlides - 1);
              }
          });
  
          window.addEventListener('mouseover', () => {
              window.focus();
          });
          window.addEventListener('message', e => {
              if (e.data === 'go-next') {
                  nextSlide();
              } else if (e.data === 'go-prev') {
                  prevSlide();
              }
          });
          if (totalSlides > 0) {
              updateSlideDisplay();
          }
      </script>
</body>
</html>
